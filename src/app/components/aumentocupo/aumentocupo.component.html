<div>
  <mat-card class="example-card" style="text-align: center;">
    <mat-card-header style="text-align: center; width: 100%; color: gray;">
      <h4> Consulte aumento de cupo </h4>
    </mat-card-header>
    <mat-card-content [formGroup]="dataIntra">
      <mat-form-field appearance="outline" appearance="outline" style="width: 100%;  ">
        <mat-label>Documento</mat-label>
        <input matInput autocomplete="off" placeholder="" formControlName="Documento" type="text" value="" style="text-align: center;" (keyup)="onKeyNumDataSocio($event,'Documento')">
        <mat-icon matSuffix>person_pin</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" appearance="outline" style="width: 100%;  ">
        <mat-label>Ingresos</mat-label>
        <input matInput autocomplete="off" placeholder="" formControlName="Ingresos" type="text" value="" style="text-align: center;" mask="separator.2" thousandSeparator="," maxlength="10">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" appearance="outline" style="width: 100%;  ">
        <mat-label>Cupo solicitado</mat-label>
        <input matInput autocomplete="off" placeholder="" formControlName="CupoSolicitado" type="text" value="" style="text-align: center;" mask="separator.2" thousandSeparator="," maxlength="10">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <br>
      <button (click)="consultarCedula()" [disabled]="(!dataIntra.valid)||waitSend"
        [ngStyle]="{'background': waitSend ? 'gray':!dataIntra.valid?'gray':'#0168b3'}" id="btnSendReport"
        mat-raised-button style="color: white;width: 100%;">Consultar </button>
      <mat-progress-bar mode="indeterminate" *ngIf="waitSend"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>

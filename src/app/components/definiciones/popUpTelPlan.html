<mat-card class="example-card">
    <mat-card-header style="border-bottom: 1px solid #eeeeee;">
        <span class="material-icons" style="color: #f68e22;">
            lens
        </span> Telefono
        <mat-progress-bar mode="indeterminate" *ngIf="waitSend"></mat-progress-bar>
    </mat-card-header>

    <mat-card-content>
        <mat-card-content [formGroup]="dataIntra">
            <mat-form-field appearance="outline" appearance="outline" style="width: 100%;  ">
              <mat-label>Telefono</mat-label>
              <input matInput autocomplete="off" placeholder="" formControlName="Telefono" type="text"  style="text-align: center;" maxlength="8" (keyup)="onKeyCedula($event)"> 
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <br>
          </mat-card-content>
    </mat-card-content>
    <mat-card-actions style="text-align: center;width: 100%;">
        <div class="row">  
      
            <div class="col">
                <button type="button" class="responsive1" mat-button
                    style="background:#262c5e;color: white;" (click)="onNoClick2()">Cerrar
                </button>
                
            </div>
            <div class="col">
                <button type="button" class="responsive1" mat-button [ngStyle]="{'background': !validate ? 'gray':'#f68e22'}"
                style="color: white;" [disabled]="!validate" (click)="sendOkDocs()">Gestionar
            </button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
